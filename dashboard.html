<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Navbar styles */
.navbar {
    background-color: #2c3e50;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.navbar nav button {
    background-color: #4ca1af;
    border: none;
    color: white;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.navbar nav button:hover {
    background-color: #3b6978;
}

/* Dashboard styles */
.dashboard-container {
    padding: 20px;
    text-align: center;
}

.dashboard-container h2 {
    margin-bottom: 20px;
    color: #2c3e50;
}

.dashboard-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 250px;
    margin: 15px;
    text-align: center;
}

.card h3 {
    color: #4ca1af;
    margin-bottom: 10px;
}

.card button {
    background-color: #4ca1af;
    border: none;
    color: white;
    padding: 10px 15px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.card button:hover {
    background-color: #3b6978;
}

/* Footer styles */
.footer {
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
    text-align: center;
    margin-top: 20px;
}
</style>
<body>
    <header class="navbar">
        <h1>Hotel Management Dashboard</h1>
        <nav>
            <button onclick="navigateTo('/dashboard')">Home</button>
            <button onclick="navigateTo('/about')">About</button>
            <button onclick="navigateTo('/contact')">Contact</button>
            <button onclick="navigateTo('/portfolio')">Portfolio</button>
            <button onclick="navigateTo('/')">Logout</button>
        </nav>
    </header>
    <main class="dashboard-container">
        <h2>Welcome, Admin!</h2>
        <section class="dashboard-cards">
            <div class="card">
                <h3>Room Management</h3>
                <p>Manage room bookings, availability, and schedules.</p>
                <button onclick="navigateTo('/rooms')">Go to Rooms</button>
            </div>
            <div class="card">
                <h3>Staff Management</h3>
                <p>Oversee staff schedules, payroll, and tasks.</p>
                <button onclick="navigateTo('/staff')">Go to Staff</button>
            </div>
            <div class="card">
                <h3>Guest Records</h3>
                <p>View and update guest information and history.</p>
                <button onclick="navigateTo('/guests')">Go to Guests</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hotel Management System. All rights reserved.</p>
    </footer>

    <script>
        // Function to navigate using backend
        function navigateTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
