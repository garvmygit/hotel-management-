<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbella Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #14213d, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-dialog {
            position: relative;
            max-width: 90%;
        }
        .modal-content {
            background: #1f1f1f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(252, 163, 17, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .modal-content::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #ffbe33, #00ffff, #ff00ff);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(8px);
            animation: glowing 2s infinite linear;
            border-radius: 10px;
        }
        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .modal-content:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 190, 51, 1);
        }
        .btn-login {
            background: #252525;
            color: white;
            border-radius: 10px;
            padding: 15px 25px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .btn-login i {
            margin-right: 10px;
        }
        .btn-login:hover {
            background: #ffbe33;
            color: black;
        }
        .form-group {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .modal-content {
                padding: 15px;
                width: 100%;
                max-width: 90%;
            }
            .btn-login {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
        @media (max-width: 480px) {
            .modal-content {
                padding: 10px;
                max-width: 95%;
            }
            .btn-login {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                alert("Login successful!");
            });
        });
    </script>
</body>
</html>
