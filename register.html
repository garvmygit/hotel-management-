<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Dark theme */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
        }

        /* Input Fields */
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* Password Strength Box */
        .password-check {
            display: none;
            text-align: left;
            font-size: 0.85rem;
            margin-top: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .password-check p {
            margin: 5px 0;
            color: #ff4b5c; /* Default Red */
        }

        .valid {
            color: #4caf50 !important; /* Green when satisfied */
        }

        /* Button Styling */
        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff8c00, #ff2d55);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: not-allowed;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.5;
        }

        .container button.active {
            cursor: pointer;
            opacity: 1;
        }

        .container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 118, 95, 0.5);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <!-- Password Validation Box -->
        <div class="password-check" id="passwordCheck">
            <p id="length">❌ At least 8 characters</p>
            <p id="uppercase">❌ At least 1 uppercase letter (A-Z)</p>
            <p id="lowercase">❌ At least 1 lowercase letter (a-z)</p>
            <p id="number">❌ At least 1 number (0-9)</p>
            <p id="special">❌ At least 1 special character (@, #, $, etc.)</p>
        </div>

        <button type="submit" id="registerButton" disabled>Register</button>
    </form>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const passwordCheck = document.getElementById("passwordCheck");
    const registerButton = document.getElementById("registerButton");

    const lengthCheck = document.getElementById("length");
    const uppercaseCheck = document.getElementById("uppercase");
    const lowercaseCheck = document.getElementById("lowercase");
    const numberCheck = document.getElementById("number");
    const specialCheck = document.getElementById("special");

    passwordInput.addEventListener("focus", () => {
        passwordCheck.style.display = "block"; // Show password validation
    });

    passwordInput.addEventListener("input", () => {
        const value = passwordInput.value;
        let valid = true;

        // Check conditions
        if (value.length >= 8) {
            lengthCheck.classList.add("valid");
            lengthCheck.innerHTML = "✅ At least 8 characters";
        } else {
            lengthCheck.classList.remove("valid");
            lengthCheck.innerHTML = "❌ At least 8 characters";
            valid = false;
        }

        if (/[A-Z]/.test(value)) {
            uppercaseCheck.classList.add("valid");
            uppercaseCheck.innerHTML = "✅ At least 1 uppercase letter (A-Z)";
        } else {
            uppercaseCheck.classList.remove("valid");
            uppercaseCheck.innerHTML = "❌ At least 1 uppercase letter (A-Z)";
            valid = false;
        }

        if (/[a-z]/.test(value)) {
            lowercaseCheck.classList.add("valid");
            lowercaseCheck.innerHTML = "✅ At least 1 lowercase letter (a-z)";
        } else {
            lowercaseCheck.classList.remove("valid");
            lowercaseCheck.innerHTML = "❌ At least 1 lowercase letter (a-z)";
            valid = false;
        }

        if (/\d/.test(value)) {
            numberCheck.classList.add("valid");
            numberCheck.innerHTML = "✅ At least 1 number (0-9)";
        } else {
            numberCheck.classList.remove("valid");
            numberCheck.innerHTML = "❌ At least 1 number (0-9)";
            valid = false;
        }

        if (/[!@#$%^&*(),.?":{}|<>]/.test(value)) {
            specialCheck.classList.add("valid");
            specialCheck.innerHTML = "✅ At least 1 special character";
        } else {
            specialCheck.classList.remove("valid");
            specialCheck.innerHTML = "❌ At least 1 special character";
            valid = false;
        }

        // Enable button only if all conditions are met
        registerButton.disabled = !valid;
        registerButton.classList.toggle("active", valid);
    });

    passwordInput.addEventListener("blur", () => {
        if (passwordInput.value === "") {
            passwordCheck.style.display = "none"; // Hide when input is empty
        }
    });

    document.getElementById("registerForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            alert("User registered successfully!");
            window.location.href = "/login"; // Redirect to login page
        } else {
            const result = await response.json();
            alert(result.error || "Registration failed.");
        }
    });

</script>

</body>
</html>
