<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdepartments | Hotel Elite</title>
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        /* General Styling */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            transition: 0.4s;
            border-bottom: 2px solid gold;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: gold !important;
            text-shadow: 0 0 10px gold;
            transition: 0.3s;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 20px gold;
            transform: scale(1.1);
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
            margin-right: 15px;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: gold !important;
            text-shadow: 0 0 10px gold;
        }

        /* Main Content */
        main {
            flex: 1;
        }

        h2 {
            color: gold;
            text-shadow: 0 0 10px gold;
            margin-bottom: 20px;
        }

        .list-group {
            max-width: 600px;
            margin: auto;
        }

        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: gold;
            border: 1px solid gold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .list-group-item:hover {
            background: gold;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 10px gold;
            cursor: pointer;
        }

        /* Footer (Sticky) */
        .footer {
            background: black;
            padding: 20px;
            border-top: 2px solid gold;
            text-align: center;
        }

        .footer p {
            margin: 0;
            color: gold;
            font-size: 1.1rem;
        }

        .social-icons a {
            color: gold;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            text-shadow: 0 0 10px gold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">üè® Hotel Elite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="department.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Gallery</a></li>
                            <li><a class="dropdown-item" href="#">Offers</a></li>
                            <li><a class="dropdown-item" href="rooms.html">Book Now</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 id="departmentName">Loading...</h2>
        <ul class="list-group" id="subdepartmentList"></ul>
        <a href="department.html" class="btn btn-secondary mt-3" onclick="goBack()">Back to Departments</a>
    </main>

    <!-- Footer (Sticky) -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Hotel Elite. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JS & Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const department = urlParams.get("dept") || "Unknown Department";
        document.getElementById("departmentName").innerText = `Subdepartments of ${department}`;
        
        const subdepartments = {
            housekeeping: ["Room Service", "Laundry", "Cleaning"],
            foodservices: ["Restaurant", "Catering", "Bar"],
            frontdesk: ["Reception", "Reservations", "Guest Assistance"],
            management: ["HR", "Finance", "Operations"]
        };

        const subList = subdepartments[department.toLowerCase()] || ["No data available"];
        const listElement = document.getElementById("subdepartmentList");
        subList.forEach(sub => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerText = sub;
            listItem.onclick = () => {
                alert(`You clicked on ${sub}`);
                listItem.style.backgroundColor = "gold";
                listItem.style.color = "black";
            };
            listElement.appendChild(listItem);
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
