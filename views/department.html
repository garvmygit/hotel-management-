<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Hotel Elite</title>
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            z-index: -1;
            animation: shimmer 3s infinite;
        }
        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: gold;
            animation: fadeIn 2s ease-in-out;
        }

        /* Main Content Styling */
        main {
            padding: 40px 20px;
        }

        /* List Group Styling */
        .list-group {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .list-group-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: translateX(10px);
            cursor: pointer;
        }
        .list-group-item a {
            color: inherit;
            text-decoration: none;
            flex-grow: 1;
        }
        .list-group-item i {
            color: gold;
            font-size: 1.5rem;
        }

        /* Button Styling */
        .btn-secondary {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 12px;
            background-color: rgba(255, 215, 0, 0.8);
            color: black;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: gold;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .list-group-item {
                font-size: 1rem;
                padding: 15px;
            }
            .btn-secondary {
                width: 100%;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Our Departments</h1>
    </header>

    <!-- Main Content -->
    <main>
        <ul class="list-group">
            <li class="list-group-item">
                <i class="fas fa-broom"></i>
                <a href="/subdepartments?dept=housekeeping">Housekeeping</a>
            </li>
            <li class="list-group-item">
                <i class="fas fa-utensils"></i>
                <a href="/subdepartments?dept=foodservices">Food Services</a>
            </li>
            <li class="list-group-item">
                <i class="fas fa-concierge-bell"></i>
                <a href="/subdepartments?dept=frontdesk">Front Desk</a>
            </li>
            <li class="list-group-item">
                <i class="fas fa-user-tie"></i>
                <a href="/subdepartments?dept=management">Management</a>
            </li>
        </ul>
        <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </main>

    <script>
        // Function to handle navigation through backend
        function navigateTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
