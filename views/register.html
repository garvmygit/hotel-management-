<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    /* Reset and Base Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    font-family: 'Poppins', sans-serif;
    background: black; /* Gradient Background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
    border-radius: 15px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); /* Glass-like shadow */
    backdrop-filter: blur(15px); /* Glassmorphism effect */
    animation: fadeIn 1s ease;
}

/* Heading */
.container h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

/* Input Fields */
.container input[type="text"],
.container input[type="email"],
.container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.2); /* Transparent background for inputs */
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
}

.container input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.container input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.4); /* Lighten background on focus */
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Button Styling */
.container button {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Gradient button */
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.container button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 118, 95, 0.5);
}

/* Link Styling */
.container .link {
    margin-top: 15px;
}

.container .link a {
    color: #00d4ff;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

.container .link a:hover {
    color: #80ffff;
    text-decoration: underline;
}

/* Error/Success Message Styling */
.container .message {
    margin-top: 15px;
    font-size: 0.9rem;
}

.container .message.error {
    color: #ff4b5c; /* Error red */
}

.container .message.success {
    color: #4caf50; /* Success green */
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    .container h1 {
        font-size: 1.8rem;
    }

    .container button {
        font-size: 0.9rem;
    }
}
</style>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <a href="/login">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
