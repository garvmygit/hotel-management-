<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Elite - Luxury Redefined</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }
        .navbar.scrolled {
            background-color: #000;
        }
        .navbar-brand {
            color: gold !important;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .nav-link {
            color: white !important;
            transition: 0.3s;
            font-size: 1.1rem;
            margin: 0 15px;
        }
        .nav-link:hover {
            color: gold !important;
        }
        .navbar-toggler {
            border-color: gold;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 215, 0, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Hero Section */
        .carousel-inner img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            bottom: 20%;
            left: 10%;
            right: 10%;
            animation: fadeIn 2s ease-in-out;
        }
        .carousel-caption h5 {
            font-size: 3rem;
            font-weight: bold;
            color: gold;
            animation: slideInLeft 1.5s ease-in-out;
        }
        .carousel-caption p {
            font-size: 1.5rem;
            animation: slideInRight 1.5s ease-in-out;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 50px 20px;
            justify-content: center;
            background-color: #0f0f0f;
        }
        .gallery-item {
            flex: 1 1 calc(33% - 30px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: gold;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            z-index: -1;
            animation: shimmer 3s infinite;
        }
        footer p {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: gold;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        .social-icons a:hover {
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
